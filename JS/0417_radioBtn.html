<!DOCTYPE html>
<html>
  <head>
    <title>radio</title>
  </head>
  <body>
    1<input type="radio" name="r" value="1">
    2<input type="radio" name="r" value="2">
    3<input type="radio" name="r" value="3">
    4<input type="radio" name="r" value="4">
    5<input type="radio" name="r" value="5">
    6<input type="radio" name="r" value="6">
    7<input type="radio" name="r" value="7">
    <input type="button" id="btn" value="체크">
  </body>

<!-- 아래의 코드를 for문으로 돌려야됨 
console.log(document.getElementsByName("r")[0].checked);//
alert("1"); -->

      <script>
        //버튼이 클릭됐을 때 function코드 실행
      document.getElementById("btn").addEventListener('click', function(){
        const radio = document.getElementsByName("r"); // radio 정의. Elements에 s 주의

        //radio의 길이만큼 for문 반복 
        //체크한 radio의 i번째 값이 true면, radio[i]의 value를 alert
        //break를 통해, 하나 찾으면, for문 반복 안하고 종료
        for(let i=0; i<radio.length; i++){
        console.log(radio[i].checked);
            if (radio[i].checked == true){
                alert(radio[i].value);
                break;
            }
      }});




  </script>
</html>
